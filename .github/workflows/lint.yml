name: Lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:

  luacheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: install requirements
        run: |
          sudo apt-get install -y lua-check luarocks
          sudo luarocks install lanes
      - name: run luacheck
        run: |
          luacheck .

  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - uses: BSFishy/pip-action@v1
        with:
          packages: |
            i3ipc
            beautifulsoup4
            requests
            pylint
            mypy
      - name: run pylint
        run: |
          readarray -t files < <(grep -rIzlE '^#![[:blank:]]*/bin/python' .)
          pylint -j 0 "${files[@]}"
      - name: run mypy
        run: |
          readarray -t files < <(grep -rIzlE '^#![[:blank:]]*/bin/python' .)
          for file in "${files[@]}"; do
            mypy --install-types --non-interactive --color-output "$file"
          done

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: install requirements
        run : |
          sudo apt-get install -y shellcheck
      - name: run shellcheck
        run: |
          rm -r .git
          readarray -t files < <(grep -rIzlE '^#![[:blank:]]*/bin/(bash|sh)' .)
          shellcheck "${files[@]}"

  mdcheckr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: install requirements
        run: |
          sudo apt-get install -y pandoc
          curl https://raw.githubusercontent.com/mike42/mdcheckr/master/mdcheckr -o mdcheckr
          chmod +x mdcheckr
      - name: run mdcheckr
        run: |
          find . -name '*.md' -print0 | xargs -0 ./mdcheckr
